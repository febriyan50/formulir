<!DOCTYPE html>
<html>
<head>
    <title>Formulir Relawan</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulir Pendaftaran Relawan</h1>
        <form action="#" method="post">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telepon">Nomor Telepon:</label>
            <input type="tel" id="telepon" name="telepon" required><br><br>

            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" required></textarea><br><br>

            <label for="keahlian">Keahlian:</label>
            <input type="text" id="keahlian" name="keahlian"><br><br>

            <label for="motivasi">Motivasi:</label>
            <textarea id="motivasi" name="motivasi" required></textarea><br><br>

            <input type="submit" value="Kirim">
        </form>
    </div>
</body>
</html>
